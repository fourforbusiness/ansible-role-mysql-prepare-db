services: docker
env:
- distro: ubuntu1604
- distro: ubuntu1404
- distro: debian9
- distro: debian8
script:
- export container_id=$(date +%s)
- export cleanup=false
- wget -O ${PWD}/tests/test.sh https://gist.githubusercontent.com/geerlingguy/73ef1e5ee45d8694570f334be385e181/raw/
- chmod +x ${PWD}/tests/test.sh
- "${PWD}/tests/test.sh"

# Check if our database was created
  - >
    sudo docker exec ${container_id} mysql -u root -ptest -h 127.0.0.1 -e 'show databases;'
    | grep -q 'test'
# Check if the dump was imported and the additional script was executed
  - >
    sudo docker exec ${container_id} mysql -u root -ptest -h 127.0.0.1 -e 'SELECT * FROM test.test_table;'
    | grep -q '8 row(s) returned'
# Check if the replacements have been applied
  - >
    sudo docker exec ${container_id} mysql -u root -ptest -h 127.0.0.1 -e 'SELECT color FROM test.test_table WHERE test.test_table.name = 'color_3';'
    | grep -q 'not_a_color'

